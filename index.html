<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <style>
    html {
      overflow: hidden;
    }

    body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #sub-inner {
      height: 600px;
    }
  </style>
</head>
<body>
<input value="BACKWARD" type="button" onclick="subBackward()" />
<input value="FORWARD" type="button" onclick="subForward()" />
<webview
    id="sub-inner"
    src="./index_sub.html"
    autosize="on"
    minwidth="1350"
    minheight="660"
>
</webview>

<script>
  const subInner = document.querySelector("#sub-inner");

  console.log(subInner);
  const subBackward = () => {
    subInner.goBack();
  };

  const subForward = () => {
    subInner.goForward();
  }


</script>

</body>
</html>
